        <script>
            var api_key = "test_02623554ef843dbcfc123dd4da641b023a771ea800dcdabb44b9bebb0900288b7756f026a332d1a2e24a473f972f5a44";
            let today = new Date();
            let year = today.getFullYear(); // 년도
            let month = today.getMonth() + 1;  // 월
            let date = today.getDate() - 1;  // 날짜
            var today_date = year + '-' + month + '-' + date;


            var acorClose = function() {
                if ($('.navbar-toggler').attr('aria-expanded') == 'true') {
                    $(".navbar-toggler").trigger("click");
                    $("input:checkbox[id='hbg']").prop("checked", false);
                }
            }

            /* 버튼 클릭으로 load 페이지 변경 */
            function gotosaveloc(gotolo) {
                $('#main').hide().fadeOut('fast', function() {
                    $.ajax({
                            url: gotolo,
                            data: {page: 1},
                            type: "get",
                            success: (result) => {
                                $("#main").html(result).fadeIn();
                            }
                    });
                    history.pushState({
                        data: gotolo,
                        page: 1
                    }, null, "index.html#" + gotolo);
                })
                acorClose();
                $('html, body').animate({scrollTop: '0'}, 100);
            }

            $(function() {
                $('.ss-go-top').on("click", function() {
                    $('html, body').animate({scrollTop: '0'}, 100);
                })

                /* 새로고침 or 초기로딩 */
                window.onload = function(){
                    var hash = location.hash;
                    var rehash = hash.replace('#','');
                    if (hash == "") { 
                        gotosaveloc("main.html");
                    } else if (hash == "#intro") {
                        gotosaveloc("main.html");
                    } else {
                        gotosaveloc(rehash);
                    }
                }
                /* 뒤로가기*/
                $(window).on('popstate', function (event) {
                    const data = event.originalEvent.state;
                    $.ajax({
                        url: data.data,
                        data: {page:data.page, type: data.type, keyword: data.keyword},
                        type: "get",
                        success: (result) => {
                            $("#main").html(result).fadeIn();
                        }
                    }) 
                /* 항상 load 영역이랑 싱크 확인 */
                    acorClose();
                });
                
                /* 로딩 progress bar */
                $(window).on("load", function() {
                    $('#load').fadeOut('slow');
                });
                $("#mains").click(function() {
                    gotosaveloc("main.html");
                });

            });


            var get_ocid;
            function chrsearch(){
                let input_name = $("#name").val(); //"아닉"; //
                $.ajax({
                        method: "GET",
                        url: "https://open.api.nexon.com/maplestory/v1/id",
                        data: {
                            character_name: input_name,
                        },
                        headers: {
                            "x-nxopen-api-key": api_key
                        },
                        success: function (data) {
                            get_ocid = data.ocid;
                            console.log(data.ocid);
                            sessionStorage.setItem('name', input_name);
                        },
                        complete: function() {
                            $.ajax({
                                method: "GET",
                                url: "https://open.api.nexon.com/maplestory/v1/character/basic",
                                data: {
                                    ocid: get_ocid,
                                    date: today_date
                                },
                                headers: {
                                    "x-nxopen-api-key": api_key
                                },
                            })
                            .done(function (msg) {
                                console.log(msg);
                                $('.character_name').empty().append(msg.character_name);
                                $('.world_name').empty().append(msg.world_name);
                                $('.character_level').empty().append(msg.character_level);
                                $('.character_class').empty().append(msg.character_class);
                                $('.character_guild_name').empty().append(msg.character_guild_name);
                                $('.character_image').empty().append('<img src="' + msg.character_image + '" style="width: 115%;"/>');
                                $('.character_exp_rate').empty().append(msg.character_exp_rate); 
                            });
                            $.ajax({
                                method: "GET",
                                url: "https://open.api.nexon.com/maplestory/v1/character/dojang",
                                data: {
                                    ocid: get_ocid,
                                    date: today_date
                                },
                                headers: {
                                    "x-nxopen-api-key": api_key
                                },
                            })
                            .done(function (msg) {
                                console.log(msg);
                                $('.dojang_best_floor').empty().append(msg.dojang_best_floor + '층');
                                $('.dojang_best_time').empty().append(Math.floor(msg.dojang_best_time / 60) + '분');
                                $('.dojang_best_time_sec').empty().append(msg.dojang_best_time % 60 + '초');
                            });
                            $.ajax({
                                method: "GET",
                                url: "https://open.api.nexon.com/maplestory/v1/character/popularity",
                                data: {
                                    ocid: get_ocid,
                                    date: today_date
                                },
                                headers: {
                                    "x-nxopen-api-key": api_key
                                },
                            })
                            .done(function (msg) {
                                console.log(msg);
                                $('.popularity').empty().append(msg.popularity);
                            });
                            $.ajax({
                                method: "GET",
                                url: "https://open.api.nexon.com/maplestory/v1/user/union",
                                data: {
                                    ocid: get_ocid,
                                    date: today_date
                                },
                                headers: {
                                    "x-nxopen-api-key": api_key
                                },
                            })
                            .done(function (msg) {
                                console.log(msg);
                                $('.union_level').empty().append(msg.union_level);
                                $('.union_grade').empty().append(msg.union_grade);
                            });
                            $.ajax({
                                method: "GET",
                                url: "https://open.api.nexon.com/maplestory/v1/ranking/achievement",
                                data: {
                                    ocid: get_ocid,
                                    date: today_date
                                },
                                headers: {
                                    "x-nxopen-api-key": api_key
                                },
                            })
                            .done(function (msg) {
                                console.log(msg);
                                $('.trophy_score').empty().append(msg.ranking[0].trophy_score);
                                $('.trophy_grade').empty().append(msg.ranking[0].trophy_grade);
                            });
                        }
                    })
                }
        </script>
